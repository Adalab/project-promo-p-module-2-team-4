<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Awesome profile-cards. Create</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d236d467e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="./assets/images/tarjetas-molonas.svg"
        alt="Awesome profile-cards"
        class="imageAwesome"
      />
    </header>


    <main class="mainCreate">
      <section class="preview">
        <!--Parte silver-->
        <article>
          <button class="card__reset" href="">
            <i class="card__icon far fa-trash-alt"></i>Reset
          </button>

          <!--Parte blanca-->
          <div class="containerCard">
            <!--Datos personales-->
            <div class="cardInfo">
              <h2 class="cardInfo__name">Nombre apellidos</h2>
              <p class="cardInfo__description">Front-end developer</p>
            </div>

            <div class="cardImage"></div>

            <nav>
              <ul class="cardMenu">
                <li class="cardMenu__icon">
                  <a
                    class="cardMenu__link"
                    href=""
                    target="_blank"
                    title="Phone number"
                    ><i class="icon fas fa-mobile-alt"></i>
                  </a>
                </li>
                <li class="cardMenu__icon">
                  <a
                    class="cardMenu__link"
                    href=""
                    target="_blank"
                    title="E-mail address"
                    ><i class="icon far fa-envelope"></i>
                  </a>
                </li>
                <li class="cardMenu__icon">
                  <a class="cardMenu__link" href="" target="_blank" title="LinkedIn"
                    ><i class="icon fab fa-linkedin-in"></i>
                  </a>
                </li>
                <li class="cardMenu__icon">
                  <a class="cardMenu__link" href="" target="_blank" title="GitHub"
                    ><i class="icon fab fa-github-alt"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </article>
      </section>


      <form action="" class="form">
        <fieldset class="fieldset">
          <legend class="legend js_designLegend uppercase">
            <i class="far fa-object-ungroup legend__icon legend__icon--orange"></i>
            <span class="legend__text">Diseña</span>
            <i
              class="fas fa-angle-up legend__icon legend__icon--arrow js_arrowDesign"
            ></i>
          </legend>
          <section class="containerDesign js_design collapsed">
            <h2 class="containerDesign__title">Colores</h2>
            <div class="containerDesign__options">
              <div class="options__palette">
                <input class="radio" name="palette" type="radio" id="radio1" />

                <label for="radio1" class="palette__sample palette__sample--1"></label>

                <label for="radio1" class="palette__sample palette__sample--2"></label>

                <label for="radio1" class="palette__sample palette__sample--3"></label>
              </div>

              <div class="options__palette">
                <input class="radio" name="palette" type="radio" id="radio2" />

                <label for="radio2" class="palette__sample palette__sample--4"></label>

                <label for="radio2" class="palette__sample palette__sample--5"></label>

                <label for="radio2" class="palette__sample palette__sample--6"></label>
              </div>

              <div class="options__palette">
                <input class="radio" name="palette" type="radio" id="radio3" />

                <label for="radio3" class="palette__sample palette__sample--7"></label>

                <label for="radio3" class="palette__sample palette__sample--8"></label>

                <label for="radio3" class="palette__sample palette__sample--9"></label>
              </div>
            </div>
          </section>

        </fieldset>

        <fieldset class="fieldset">
          <legend class="legend js_fillLegend uppercase">
            <i class="far fa-keyboard legend__icon legend__icon--orange"></i>
            <span class="legend__text">Rellena</span>
            <i
              class="fas fa-angle-up legend__icon legend__icon--arrow js_arrowFill"
            ></i>
          </legend>
          <div class="containerFill js_fill collapsed">
            <label class="label" for="">Nombre completo</label>
            <input
              class="field"
              name=""
              type="text"
              id=""
              placeholder="P. ej. Sally Jill"
            />

            <label class="label" for="">Puesto</label>
            <input
              class="field"
              name=""
              type="text"
              id=""
              placeholder="P. ej. Front-end unicorn"
            />

            <label class="label" for="">Imagen de perfil</label>
            <div class="component">
              <!--Div temporal para maquetar estos dos items-->
              <label class="component__btnAddImage" name="" type="button" id=""
                >Añadir imagen</label
              >
              <div class="component__square"></div>
            </div>

            <label class="label" for="">E-mail</label>
            <input
              class="field"
              name=""
              type="email"
              id=""
              placeholder="P. ej. sally-hill@gmail.com"
            />

            <label class="label" for="">Teléfono</label>
            <input
              class="field"
              name=""
              type="tel"
              id=""
              placeholder="P. ej. 555 55 55 55"
            />

            <label class="label" for="">LinkedIn</label>
            <input
              class="field"
              name=""
              type="text"
              id=""
              placeholder="P. ej. linkedin.com/in/sally.hill"
            />

            <label class="label" for="">GitHub</label>
            <input
              class="field"
              name=""
              type="text"
              id=""
              placeholder="P. ej. @sally-hill"
            />
          </div>

        </fieldset>

        <fieldset class="fieldset">
          <legend class="legend js_shareLegend uppercase">
            <i class="fa-solid fa-share-nodes legend__icon legend__icon--orange"></i>
            <span class="legend__text">Comparte</span>
            <i
              class="fas fa-angle-up legend__icon legend__icon--arrow js_arrowShare"
            ></i>
          </legend>
          <div class="containerShare js_share collapsed">
            <button class="buttonCard uppercase">
              <i class="fa-regular fa-address-card buttonCard__icon"></i>
              Crear tarjeta
            </button>
            <div class="containerDone">
              <h2 class="containerDone__title">La tarjeta ha sido creada</h2>
              <!--Un título por definir número-->
              <a href="" class="containerDone__link"
                >https://awesome-profile-card.com?id=A456DF0001</a
              >
              <button class="buttonShare">
                <i class="fa-brands fa-twitter"></i> Compartir en Twitter
              </button>
            </div>
          </div>

        </fieldset>
      </form>

    </main>

    <footer class="footer">
      <small class="small_text">Awesome profile-cards &copy; 2022</small>
      <img class="img_logo" src="./assets/images/logo-adalab.png" alt="Logo Adalab" />
    </footer>


    <script type="text/JavaScript" src="./assets/js/main.js"></script>
  </body>
</html>
