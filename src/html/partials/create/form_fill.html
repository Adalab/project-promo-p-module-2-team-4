<div class="containerFill js_fill collapsed">
  <label class="label" for="name">Nombre completo</label>
  <input
    class="field"
    name="name"
    type="text"
    id="name"
    placeholder="P. ej. Sally Jill"
  />

  <label class="label" for="job">Puesto</label>
  <input
    class="field"
    name="job"
    type="text"
    id="job"
    placeholder="P. ej. Front-end unicorn"
  />

  <label class="label" for="">Imagen de perfil</label>
  <div class="component">
    <!--Div temporal para maquetar estos dos items-->
    <label class="component__btnAddImage" name="" type="button" id=""
      >Añadir imagen</label
    >
    <div class="component__square"></div>
  </div>

  <label class="label" for="email">E-mail</label>
  <input
    class="field"
    name="email"
    type="email"
    id="email"
    placeholder="P. ej. sally-hill@gmail.com"
  />

  <label class="label" for="phone">Teléfono</label>
  <input
    class="field"
    name="phone"
    type="tel"
    id="phone"
    placeholder="P. ej. 555 55 55 55"
  />

  <label class="label" for="linkedin">LinkedIn</label>
  <input
    class="field"
    name="linkedin"
    type="text"
    id="linkedin"
    placeholder="P. ej. linkedin.com/in/sally.hill"
  />

  <label class="label" for="github">GitHub</label>
  <input
    class="field"
    name="github"
    type="text"
    id="github"
    placeholder="P. ej. @sally-hill"
  />
</div>
